<!DOCTYPE html>
<html>
<head>
    <title>SQL Query Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{{ url_for('static', filename='bot-icon.png') }}" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>DBGnie</span>
                                <p>Ask me to generate SQL queries!</p>
                            </div>
                        </div>
                        <!-- Database Selection Buttons -->
                        <div class="database-selector">
                            <div class="database-buttons">
                                <button class="db-btn" data-db="TEST">TEST</button>
                                <button class="db-btn" data-db="R13">R13</button>
                                <button class="db-btn" data-db="R26">R26</button>
                            </div>
                            <div class="selected-db-info">
                                <span id="current-db">No database selected</span>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Welcome Message -->
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="{{ url_for('static', filename='bot-icon.png') }}" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Hello! How can I help you today.
                                <span class="msg_time">Now</span>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg"
                                   placeholder="Ask for SQL queries..."
                                   autocomplete="off"
                                   class="form-control type_msg"
                                   required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add these styles -->
    <style>
        .database-selector {
            border-radius: 10px;
        }

        .database-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 10px;
        }

        .db-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .db-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .db-btn.active {
            background-color: #0084ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .selected-db-info {
            text-align: center;
            color: #ffffffff;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .result-table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 0.9em;
        }

        .result-table th, .result-table td {
            padding: 8px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-table th {
            background-color: rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .sql-query {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e0e0e0;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

    <!-- Add JavaScript file -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>

</body>
</html>
